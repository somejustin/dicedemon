<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Dice Demon</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <!-- <link href="css/dicedemon.css" rel="stylesheet" type="text/css" /> -->

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="js/dicedemon.js" type="text/javascript" defer></script>
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <h1>Dice Demon</h1>
            </div>
        </div>
    </header>

    <div id="mainContainer" class="container">
        <div id="result_div"></div>

        <div id="dice_div" class="sectionBox row">
            <h2 class="col-xs-12 col-sm-3">Options</h2>

            <div class="col-xs-12 col-sm-9">
                <div class="row">
                    <label for="run_count" class="large">Run Count:</label> <input id="run_count" name="run_count" type="number">
                </div>

                <div class="row">
                    <label for="pc_dice_sides" class="large">PC Dice Sides:</label> <select id="pc_dice_sides" name="pc_dice_sides">
                        </select>
                </div>

                <div class="row">
                    <label for="npc_dice_sides" class="large">NPC Dice Sides:</label> <select id="npc_dice_sides" name="npc_dice_sides">
                        </select>
                </div>
            </div>

            <div id="pc_div" class="sectionBox">
                <h2>PC Party</h2><label>Characters:</label> <input type="radio" name="pc_characters" value="identical" checked="checked">Identical <input type="radio" name="pc_characters" value="individual">Individual

                <div id="pc_form"></div>

                <div id="pc_char_btns"></div>
            </div>

            <div id="npc_div" class="sectionBox">
                <h2>NPC Party</h2><label>Characters:</label> <input type="radio" name="npc_characters" value="identical" checked="checked">Combined <input type="radio" name="npc_characters" value="individual">Individual

                <div id="npc_form"></div>

                <div id="npc_char_btns"></div>
            </div><!-- Need to add options for combat order: PCs first, NPCs first, random order per round, random order per run, and set random order -->
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
